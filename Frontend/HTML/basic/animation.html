<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Animation</title>
    <style>
      div{
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
      }
      @keyframes changeShape {
        from {
          transform: rotate(0);
        }

        to {
          transform: rotate(100deg);
        }
      }
      @keyframes bounce {
        from {
          transform: translateY(0);
        }

        to {
          transform: translateY(100px);
        }
      }
      #div1 {
        height: 100px;
        width: 100px;
        position: relative;
        top: 100px;
        left: 100px;
        background-color: aqua;
        animation: changeShape 0.1s ease-in-out infinite;
      }
      #div2 {
        height: 100px;
        width: 100px;
        position: relative;
        top: 100px;
        left: 100px;
        background-color: aqua;
        animation: bounce 1s ease-in-out infinite alternate;
      }
    </style>
  </head>
  <body>
    <div id="div1"> </div>
    <div id="div2"></div>
    <!-- 
    <div class="brown">
        <div class="purple"></div>
    </div> -->
    <div class="animate__animated animate__fadeIn animate__infinite	"></div>
  </body>
</html>
