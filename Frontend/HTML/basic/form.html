<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" required />
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="country" id="country" value="India" disabled required />
      </div>
      <div>
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male:</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female:</label>
        <input type="radio" id="other" name="gender" value="other" required />
        <label for="other">Other:</label>
      </div>
      <div>
        <p>Languages</p>
        <input type="checkbox" name="language" id="Marathi" value="Marathi" />
        <label for="Marathi">Marathi</label>
        <input type="checkbox" name="Hindi" id="Hindi" value="Hindi" />
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="English" id="English" value="English" />
        <label for="English">English</label>
      </div>

      <div>
        <label for="months"></label>
        <select name="monthSelection" id="months">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div>
        <label for="time">What is time now ?</label>
        <input type="time" id="time" required />
      </div>
      <div>
        <label for="range">Range of your skill ?</label>
        <input type="range" id="range" min="0" max="10" step="1" required />
      </div>
      <div>
        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" required />
      </div>
      <div>
        <textarea name="aboutYourself" id="about" cols="30" rows="10">

        </textarea>
      </div>
      <div>
        <!-- <input type="submit" /> -->
        <!-- <input type="submit" value="Submit"/> -->
        <!-- <button>Submit</button> -->
        <!-- <button type="submit">Submit</button> -->
        <!-- <button submit>Submit</> -->
        <!-- <input-button>Submit</input-button> -->
        <submit>Submit</submit>
      </div>
    </form>
  </body>
</html>
