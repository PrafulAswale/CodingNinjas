<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="redBox" style="background-color: red; width: 200px; height: 200px; margin: auto;"></div>

    <script>
        var redBox = document.getElementById("redBox");
        redBox.addEventListener("mouseover", ()=>{
            redBox.innerHTML = "<h1>Hello There! </h1>"
        })
        redBox.addEventListener("mouseout", ()=>{
            redBox.innerHTML = "<h1></h1>"
        })

        document.addEventListener("keydown", (event)=>{

            console.log("Key Down", event.keyCode);
            
        })
    </script>
</body>
</html>
