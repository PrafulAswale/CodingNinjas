<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        max-width: 500px;
        margin: 0 auto;
        padding: 0 15px;
      }

      div {
        padding: 10px;
        margin: 5px;
        border: 1px solid #dedede;
      }
    </style>
    <script src=""></script>
  </head>
  <body>
    <h1>Accessing Elements in the DOM</h1>

    <h2>ID</h2>
    <div id="demo">Access me by ID</div>

    <h2>Class</h2>
    <div class="demo">
      Don't access me by document.getElementByClassName (1)
    </div>
    <div class="demo">
      Don't access me by document.getElementByClassName (2)
    </div>

    <button id="btn">Change Border</button>

    <script>
      var demoId = document.getElementById("demo");
      var demoClass = document.querySelectorAll(".demo");

      var change = () => {
        demoId.style.borderColor = "green";
        demoClass.forEach((ele) => {
          ele.style.borderColor = "blue";
        });
      };
      demoClass[1].innerText = "Second Element Of Class";

      var changeButton = document.getElementById("btn");
      changeButton.addEventListener("click", change);
    </script>
  </body>
</html>
