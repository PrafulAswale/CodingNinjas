<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Calculator</h1>
      <div class="result"></div>
      <div class="container">
        <button value="%">%</button>
        <button value="CE">CE</button>
        <button value="C">C</button>
        <button value="bs">BS</button>

        <button value="1/x">1/x</button>
        <button value="x^2">x^2</button>
        <button value="udr2">udr2</button>
        <button value="/">/</button>

        <button class="buttons-numbers" value="2">7</button>
        <button class="buttons-numbers" value="2">8</button>
        <button class="buttons-numbers" value="2">9</button>
        <button value="*">*</button>

        <button class="buttons-numbers" value="2">4</button>
        <button class="buttons-numbers" value="2">5</button>
        <button class="buttons-numbers" value="2">6</button>
        <button value="-">-</button>

        <button class="buttons-numbers" value="1">1</button>
        <button class="buttons-numbers" value="2">2</button>
        <button class="buttons-numbers" value="2">3</button>
        <button value="2">+</button>

        <button class="buttons-numbers" value="+/-">+/-</button>
        <button class="buttons-numbers" value="2">0</button>
        <button class="buttons-numbers" value=".">.</button>
        <button value="=">=</button>
      </div>
    </div>
  </body>
</html>
